{% extends "sidebar_layout.html" %}
{% load static %}
{% block title %}Calorie Report{% endblock %}

{% block page_content %}
<div class="col-md-9 p-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Calories Burned in the <span class="text-primary">Last {{ days }} Days</span></h4>
        <form method="get" onchange="this.submit()">
            <select name="days" class="form-select" style="width: auto;">
                <option value="7" {% if days == 7 %}selected{% endif %}>Last 7 days</option>
                <option value="30" {% if days == 30 %}selected{% endif %}>Last 30 days</option>
                <option value="60" {% if days == 60 %}selected{% endif %}>Last 60 days</option>
            </select>
        </form>
    </div>

    <canvas id="calorieChart" height="300"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('calorieChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ labels|safe }},
            datasets: [{
                label: 'Calories Burned',
                data: {{ values|safe }},
                fill: true,
                tension: 0.3,
                backgroundColor: 'rgba(107, 72, 255, 0.1)',
                borderColor: 'rgba(107, 72, 255, 1)',
                borderWidth: 2,
                pointRadius: 4,
                pointBackgroundColor: 'rgba(107, 72, 255, 1)',
                pointHoverRadius: 6,
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Calories'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                }
            }
        }
    });
</script>
{% endblock %}
