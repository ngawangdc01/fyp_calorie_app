{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        background-color: var(--bg-light);
    }
    
    .auth-container {
        padding: 0;
        overflow: hidden;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin: 2rem;
        max-width: 1200px;
        width: calc(100% - 4rem);
    }
    
    .auth-image-side {
        background-color: var(--primary-fade);
        position: relative;
        overflow: hidden;
        min-height: 100%;
        padding: 0;
    }
    
    .auth-image-side img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .auth-form-side {
        background-color: var(--bg-white);
        padding: 3rem;
    }
    
    .auth-title {
        color: var(--text-dark);
        font-weight: 700;
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
        line-height: 1.4;
    }
    
    .auth-subtitle {
        color: var(--text-medium);
        margin-bottom: 2rem;
        font-size: 1rem;
    }
    
    .form-control {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 0.8rem 1rem;
        margin-bottom: 1rem;
        transition: all 0.2s;
    }
    
    .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-fade);
        outline: none;
    }
    
    .btn-primary {
        background-color: var(--primary);
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1rem;
        font-weight: 600;
        transition: all 0.2s;
    }
    
    .btn-primary:hover {
        background-color: var(--primary-light);
    }
    
    .btn-primary:active {
        background-color: var(--primary-dark);
    }
    
    .auth-footer {
        margin-top: 1.5rem;
        color: var(--text-medium);
    }
    
    .auth-link {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
    }
    
    .auth-link:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }
</style>

<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-container row">
        <!-- Left Image Section -->
        <div class="col-md-6 auth-image-side d-none d-md-block">
            <img src="{% static 'images/Login_Image.png' %}" alt="Login Image">
        </div>

        <!-- Right Form Section -->
        <div class="col-md-6 auth-form-side">        
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Log in to continue tracking your fitness journey</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            
            <p class="auth-footer">
                Don't have an account? 
                <a href="{% url 'register' %}" class="auth-link">Create Account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
